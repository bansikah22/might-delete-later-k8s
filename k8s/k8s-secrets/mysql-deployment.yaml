apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          envFrom:
            - secretRef:
                name: mysql-secret
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          resources:
          requests:
            memory: "1Gi"  
            cpu: "500m"    
          limits:
            memory: "2Gi"  
            cpu: "1" 
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
